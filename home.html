<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" spellcheck="false" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">City</div>
        <div class="date">Current Date</div>
      </section>
      <div class="current">
        <div class="temp">0<span>°c</span></div>
        <div class="weather">WEATHER</div>
        <div class="hi-low">min°c / max°c</div>
        <br>
        <br>
        <div class="iconi">.........</div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
